<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Watchlist Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #0F0F0F; margin: 0; }
    .tradingview-widget-container { height: 700px !important; }
  </style>
</head>
<body>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright">
    <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank"><span class="blue-text">Market summary</span></a>
    <span class="trademark"> by TradingView</span>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
  {
    "colorTheme": "dark",
    "locale": "en",
    "isTransparent": false,
    "showSymbolLogo": true,
    "width": "100%",
    "height": "700",
    "symbolsGroups": [
      {
        "name": "Portafoglio Hold",
        "symbols": [
          { "name": "NASDAQ:XAIX", "displayName": "XAIX" },
          { "name": "NASDAQ:SMH", "displayName": "SMH" },
          { "name": "XETR:LYP6", "displayName": "Amundi" }
        ]
      },
      {
        "name": "Portafoglio Sell",
        "symbols": [
          { "name": "XETR:SAP", "displayName": "SAP" },
          { "name": "XETR:RHM", "displayName": "Rheinmetall" }
        ]
      },
      {
        "name": "Index",
        "symbols": [
          { "name": "FXOPEN:SPXM", "displayName": "S&P 500" },
          { "name": "TVC:FTMIB", "displayName": "FTMIB" },
          { "name": "FOREXCOM:NSXUSD", "displayName": "NASDAQ" },
          { "name": "TVC:NI225", "displayName": "NIKKEI" }
        ]
      },
      {
        "name": "Azioni",
        "symbols": [
          { "name": "NASDAQ:AAPL", "displayName": "Apple" },
          { "name": "NASDAQ:NVDA", "displayName": "NVIDIA" }
        ]
      },
      {
        "name": "Commodities",
        "symbols": [
          { "name": "TVC:GOLD", "displayName": "Gold" },
          { "name": "TVC:USOIL", "displayName": "USOIL" }
        ]
      }
    ]
  }
  </script>
</div>
<!-- TradingView Widget END -->
</body>
</html>
