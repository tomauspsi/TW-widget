<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Quotes TradingView Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #0F0F0F; margin: 0; }
  </style>
</head>
<body>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright">
    <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
      <span class="blue-text">Market summary</span>
    </a>
    <span class="trademark"> by TradingView</span>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
  {
    "colorTheme": "dark",
    "locale": "en",
    "largeChartUrl": "",
    "isTransparent": true,
    "showSymbolLogo": true,
    "backgroundColor": "#0F0F0F",
    "support_host": "https://www.tradingview.com",
    "width": "100%",
    "height": "100%",
    "symbolsGroups": [
      {
        "name": "Stocks",
        "symbols": [
          {"name": "XETR:RHM", "displayName": "Rheinmetall"},
          {"name": "XETR:SAP", "displayName": "SAP"},
          {"name": "NASDAQ:AAPL", "displayName": "Apple"},
          {"name": "NASDAQ:NVDA", "displayName": "NVIDIA"}
        ]
      },
      {
        "name": "Indices",
        "symbols": [
          {"name": "FXOPEN:SPXM", "displayName": "S&P 500"},   <!-- S&P500 CFD, not index. Works. -->
          {"name": "TVC:FTMIB", "displayName": "FTMIB"},        <!-- Italian Index -->
          {"name": "FOREXCOM:NSXUSD", "displayName": "NASDAQ"},
          {"name": "TVC:NI225", "displayName": "NIKKEI"}        <!-- Japan 225 -->
        ]
      },
      {
        "name": "Commodities",
        "symbols": [
          {"name": "TVC:GOLD", "displayName": "Gold"},
          {"name": "TVC:USOIL", "displayName": "WTI Crude Oil"}
        ]
      },
      {
        "name": "Forex",
        "symbols": [
          {"name": "FX:EURUSD", "displayName": "EUR/USD"},
          {"name": "FX:USDJPY", "displayName": "USD/JPY"}
        ]
      }
    ]
  }
  </script>
</div>
<!-- TradingView Widget END -->
</body>
</html>
